<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tag</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* bullet nothing */
    .menu{
      list-style: none;
    }
    /* bullet 커스텀 (before 가상클래스) */
    .menu li:before{
      content: "$";
    }

    .box{
      width: 200px;
      height: 200px;
      background-color: dodgerblue;
      border:10px solid orange;
      margin: 10px;
      float: left;
    }

    #box1{
      /* 원이 되려면 %로 */
      border-radius: 50%;
    }
    #box2{
      /* 원의 높이(200px)만큼 주기*/
      border-radius: 200px 0 0 0;
    }
    #box3{
      border-radius: 50%;
    }

    .box-sizing{
      font-size: 50px;
      text-align: center;
      border: 10px solid red;
      width: 400px;
      height: 100px;
      padding: 20px;
      /* 박스 크기는 항상 유지(넘쳐나면 그냥 놔둠) margin, padding 크기 조절 */
      box-sizing: border-box;
    }

    .shadow{
      background-color: #ccc;
      width: 250px;
      height: 200px;
      margin: 10px;
      float: left;
    }

    #shadow1{
      /* box-shadow: inset(안쪽) x축 이동거리, y축 이동거리, 퍼짐정도, 색상 */
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
    }
    #shadow2{
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.47);
    }
    #shadow3{
      box-shadow: 10px 10px crimson;
    }
    #shadow4{
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.25);
    }
    #shadow5{
      /* x축 0 y축 0 하면은 가운데 중심으로 동그랗게 그림자 */
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.9);
    }

    .heading{
      font-size: 100px;
      text-transform: uppercase;
      color: gold;
      /* 연달아서 shawdow 두번 주려면 , 로 구분 */
      text-shadow: 5px 5px 0 dodgerblue, 10px 10px 0 #90c8ff;
    }

    body{
      /* a 태그는 body가 적용되지 않는다!! */
      color: #000;
    }

    /* inline요소 >> margin: auto가 적용되지 않는다  >> 따라서 방법은 부모 요소에 text-align: center을 준다*/
    /* block 요소 >> margin: auto 적용 가능 */
    a{
      color: #000;
      text-decoration: none;
      border: 1px solid red;
      /* inline요소는 크기값을 가질 수 없음 */
      width: 300px;
      height: 200px;
      /* inline요소는 상하 margin을 가질 수 없음 */
      margin: 50px;
      /* 태생이 inline인 a 태그를 강제로 block으로 변경 가능함(width,margin을 줄 수 있음 >> inline-block하면은 크기값을 가지며 가로배치가 가능함) */
      display: block;
    }

    .block-test{
      border: 1px solid red;
      height: 100px;
      /* block요소는 원래 100%인데 또 넣어주는거임 (있으나 없으나 같음)*/
      width: 100%;
    }

    img{
      /* inline-block요소 모두 가지고 있음 (margin 상하까지 가능) */
      border: 1px solid red;
      margin: 50px;
    }
    
    .parent{
      border: 5px solid red;
      width: 600px;
      /* 자삭 요속의 float속성으로 인해 높이값을 잃었을떄 맞춰주는 방법 */
      /* 1. 강제로 height을 준다 */
      /* height: 200px; */
      /* 2. overflow: hidden */
      overflow: hidden
    }

    .child{
      background-color: gold;
      width: 200px;
      height: 100px;
      /* float을 하면은 부모 요소가 자삭의 높이값을 잃음 */
      float: left;
    }

    .all{
      border: 5px solid red;
      width: 600px;
    }
    .top{
      background-color: purple;
      height: 50px;
    }
    .left{
      background-color: skyblue;
      height: 100px;
      width: 200px;
      float: left;
    }
    .right{
      background-color: orange;
      height: 100px;
      width: 400px;
      float: right;
    }
    .clear{
      background-color: purple;
      height: 50px;
      /* 위에 있는 float 속성을 상속받지 않을 것이다 */
      clear: both;
    }
    
    /* 1. 1px이라도 완전히 중요할때! */
    .section1{
      border: 5px solid black;
      width: 600px;
      /* 자식 요소의 float성질때문에 높이값을 잃어서..*/
      overflow: hidden;
    }
    
    .section1 .article1{
      background-color:gold;
      width: 200px;
      height: 100px;
      float: left;
      /* 1px까지 중요할할때*/
      border: 1px solid red;
      box-sizing: border-box;
    } 

      /* 2. 기운데 정렬만 되면 될때! */
    .section2{
      border: 5px solid #000;
      text-align: center;
    }

    .section2 .article2{
      background-color: gold;
      width: 200px;
      height: 100px;
      border: 1px solid red;
      display: inline-block;/* 가로배치 */
    }

    /* 부모요소 position: relative */
    .parent-location{
      background-color: dodgerblue;
      width: 600px;
      height: 300px;
      /* 부모요소에 relative안주면은 body태그인 브라우저가 부모라고 생각함 */
      position: relative;
    }
    /* 자식요소 position: absolute */
    .child-location{
      background-color: crimson;
      width: 200px;
      height: 100px;
      position: absolute;
      /* postion한다음에 꼭 위치를 지정해줘야함 */
      right: 0;
      bottom: 0;
    }

    .parent-location2{
      position: relative;
      width: 500px;
      height: 500px;
      border: 1px solid #000;
    }
    .child-location2-sub1{
      position: absolute;
      background-color: dodgerblue;
      width: 100px;
      height: 100px;
      top: 0;
      left: 0;
    }
    .child-location2-sub2{
      position: absolute;
      background-color: dodgerblue;
      width: 100px;
      height: 100px;
      top: 0;
      left: 0;
    }
    
    
  </style>

</head>
<body>

  <!-- <a href="이동 링크" target="_blank는 새탭에서 보기" title="hover했을때 나타날 텍스트"></a> -->
  <a href="http://www.google.com" target="_blank" title="구글사이트로이동">Google</a>

  <!-- <img src="이미지 경로" alt(alternitive)="이미지가 없다면 노출"> -->
  <img src="images/" alt="이것은 사진이다">

  <ul class="menu">
    <li>MENU-1</li>
    <li>MENU-2</li>
    <li>MENU-3</li>
    <li>MENU-4</li>
  </ul>

  <div class="box" id="box1">box1</div>
  <div class="box" id="box2">box2</div>
  <div class="box" id="box3">box3</div>

  <!-- <div class="box-sizing">Box Content</div> -->

  <div class="shadow" id="shadow1"></div>
  <div class="shadow" id="shadow2"></div>
  <div class="shadow" id="shadow3"></div>
  <div class="shadow" id="shadow4"></div>
  <div class="shadow" id="shadow5"></div>

  <h1 class="heading">Coding Works</h1>

  <a href="http://www.naver.com">네이버</a>
  <a href="http://www.google.com">구글</a>
  <a href="http://www.daum.net">다음사이트</a>

  <div class="block-test"></div>
  <div class="block-test"></div> -->

  <img src="images/site-01.png" alt="">
  <img src="images/site-02.png" alt="">
  <img src="images/site-03.png" alt="">

  <div class="parent">
    <div class="child"></div>
  </div>

  <div class="all">
    <div class="top">float: none</div>
    <div class="left">float: left</div>
    <div class="right">float: right</div>
    <div class="clear">clear: both</div>
  </div>

  <section class="section1">
    <article class="article1">article</article>
    <article class="article1">article</article>
    <article class="article1">article</article>
  </section>

  <section class="section2">
    <article class="article2">article</article>
    <article class="article2">article</article>
    <article class="article2">article</article>
  </section>

  <div class="parent-location">
    <div class="child-location"></div>
  </div>

  <div class="parent-location2">
    <div class="child-location2-sub1"></div>
    <div class="child-location2-sub2"></div>
    <div class="child-location2-sub3"></div>
    <div class="child-location2-sub4"></div>
    <div class="child-location2-sub5"></div>

</body>
</html>
