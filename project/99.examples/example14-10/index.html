<html>
<head>
<style>
div{
  width: 100px;
  height: 100px;
  background: blue;
  position:relative;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){
  $("button").click(function(){
    $("div").animate({"height":"toggle", "opacity":"toggle"});
  });
});
</script>
</head>
<body>
  <button>animate</button>
  <div></div>
</body>
</html>
