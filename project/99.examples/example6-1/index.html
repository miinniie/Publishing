<!doctype html>
<html>
  <head>
    <title>Hello HTML</title>
	<style>
		body {
			background-color: #DDD;
		}
		
		.box {
			width: 300px;
			padding: 20px;
			margin-bottom: 10px;
			border-width: 6px;
		}
		
		.solid {
			border-style: solid;
		}
		
		.double {
			border-style: double;
		}
		
		.goorve {
			border-style: goorve;
		}
		
		.dotted {
			border-style: dotted;
		}
		
		.dashed {
			border-style: dashed;
		}
		
		.inset {
			border-style: inset;
		}
		
		.outset {
			border-style: outset;
		}
		
		.ridge {
			border-style: ridge;
		}
		
		.hidden {
			border-style: hidden;
		}
	</style>

	</style>
  </head>
  <body>
    <div class="box solid">Solid</div>
	<div class="box double">Double</div>
	<div class="box goorve">Groove</div>
	<div class="box dotted">Dotted</div>
	<div class="box dashed">Dashed</div>
	<div class="box inset">Inset</div>
	<div class="box outset">Outset</div>
	<div class="box ridge">Ridge</div>
	<div class="box hidden">Hiden</div>
  </body>
</html>
