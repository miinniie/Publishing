<html>
<head>
<style>
    .highlight { background:yellow }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $('p').click(function(){
        $(this).toggleClass('highlight');
    });
});
</script>
</head>
<body>
<h1>Toggle Example</h1>
<p>toggle1</p>
<p>toggle2</p>
<p>toggle3</p>
</body>
</html>
