<html>
<head>
<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script>
   $(function(){
      $('li').eq(0).css('color','red')
      .end().eq(-1).css('color','red');
   });
</script>
</head>
<body>
<ul>
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
   <li>Item 4</li>
   <li>Item 5</li>
   <li>Item 6</li>
</ul>
</body>
</html>
