<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="jquery.jqValidator.js"></script>
<script>
    $(function(){
        $('form #id').jqValidator({name:'아이디', required:true, defaultValue:'아이디를 입력하세요.'});
        $('form #pw').jqValidator({name:'비밀번호', required:true});
        $('form #name').jqValidator({name:'이름', defaultValue:'이름을 입력하세요.'});
    });
</script>
<body>
    <form action="javascript:alert('submit complete')">
        ID : <input type="text" id="id" /> <br/>
        Password : <input type="password" id="pw" /> <br/>
        Name : <input type="text" id="name" /> <br/>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
