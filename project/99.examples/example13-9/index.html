<html>
<head>
<style>
    .highlight { background:yellow }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $('.highlight:first').removeClass('highlight');
});
</script>
</head>
<body>
<h1 class="highlight">Hello world!</h1>
<p class="highlight">My name is</p>
<p class="highlight">jQuery</p>
</body>
</html>
