  .box                                                  {position:relative; width: 400px; height: 300px; padding: 10px; border: 1px solid black;}
  .box h4.boxTit                                        {font-size: 16px; font-weight: bold; float:left}
  .box ul.noticeWrop                                    {overflow: hidden; width: 100%;}
  .box ul.noticeWrop li.notice                          {float: left; padding-left: 50px;} 
  .box ul.noticeWrop li.notice a.tabTit                 {font-weight: bold; margin-left: 10px;}
  .box ul.noticeWrop li.notice:first-child a.tabTit     {margin-left: 0px;}
  .box ul.noticeWrop li.notice.active a.tabTit          {color: blue; text-decoration: underline;}
  .box ul.noticeWrop li.notice.bbs1 a.tabTit            {}
  .box ul.noticeWrop li.notice.bbs2 a.tabTit            {}
  .box ul.noticeWrop li.notice .bbsWrap                 {position: absolute; left: 10px; display: none; margin-top: 10px;}
  .box ul.noticeWrop li.notice.active .bbsWrap          {display: block; }
  .box ul.noticeWrop li.notice .bbsWrap ul              {}
  .box ul.noticeWrop li.notice .bbsWrap ul li           {width: 100%; overflow: hidden;}
  .box ul.noticeWrop li.notice .bbsWrap ul li a         {float: left; width: 300px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;} /* 너무 길면 점점점 표시.. */
  .box ul.noticeWrop li.notice .bbsWrap ul li span      {float: right;}
  .box ul.noticeWrop li.notice .bbsWrap a.more          {position: absolute; right: 10px; top: -25px;}
