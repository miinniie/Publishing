<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Assignment</title>
</head>

<style>
  *{ margin:0; padding:0; font-size:14px; line-height:1.4; color: black;}

  header {background-color: skyblue;overflow: hidden; } 
  header article { background-color: gray; width: 300px; height: 100px;}
  header article.logo {float: left;}
  /* header article.navi { float: right;} */

  .container { border: 1px solid red; width: 1200px; margin: auto; word-spacing: -1;font-size: 0;}
  .container article.navi2 {background-color: yellow; height: 100px;}

  .container div {display: inline-block; vertical-align: top;} /* vertical-align: top  이거 안준다면은 float주고 부모에 overfloew*/
  .container div.left-axis {background-color: red; width: 50%; height: 1000px; box-sizing:border-box;}
  .container div.left-axis section.box1 {background-color: yellowgreen; height: 300px; box-sizing: border-box;}
  .container div.left-axis section.box2 {background-color: greenyellow; box-sizing:border-box; overflow: hidden;}
  .container div.left-axis section.box2 article {height: 100px; float: left;}
  .container div.left-axis section.box2 article.sub1 {background-color: darkgray; width: 70%;}
  .container div.left-axis section.box2 article.sub2 {background-color: lightgray; width: 30%;}
  .container div.left-axis section.box3 {background-color: lightblue; height: 250px; box-sizing: border-box;}


  .container div.right-axis {background-color: orange; width: 50%; height: 1000px; box-sizing:border-box;}
  .container div.right-axis section.box1 {background-color: green; height: 200px; box-sizing: border-box;}
  .container div.right-axis section.box2 {background-color: blue; height: 150px; box-sizing:border-box;}
  .container div.right-axis section.box3 {background-color: pink; height: 150px; box-sizing:border-box;}

  footer { background-color: skyblue; height: 100px;}

</style>

<body>

  <header>
    <article class="logo"></article>
    <article class="navi"></article>
  </header>

  <div class="container">
    <article class="navi2"></article>
    <div class="left-axis">
      <section class="box1"></section>
      <section class="box2">
        <article class="sub1"></article>
        <article class="sub2"></article>
      </section>
      <section class="box3"></section>
    </div>

    <div class="right-axis">
      <section class="box1"></section>
      <section class="box2"></section>
      <section class="box3"></section>
    </div>
    
  </div>

  <footer>
    <article class="logo"></article>
    <article class="navi"></article>
  </footer>

</body>
</html>
