<html>
<head>
<style>
div{
  width: 100px;
  height: 100px;
  background: blue;
  position:relative;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){
  $("#right").click(function(){
    $("div").animate({"left":"+=100"});
  });
  $("#left").click(function(){
    $("div").animate({"left":"-=100"});
  });
});
</script>
</head>
<body>
  <button id="left">&lt;</button>
  <button id="right">&gt;</button>
  <div></div>
</body>
</html>
