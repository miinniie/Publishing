<html>
<head>
<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script>
$(function(){
  $('#div1 input[name~="안녕"]').val('안녕');
  $('#div2 input[name*="안녕"]').val('안녕');
});
</script>
</head>
<body>
  <div id="div1"> 
    input[name~="안녕"]
    <input name="안녕하세요">
    <input name="반갑습니다">
    <input name="모두 안녕"> 
  </div>
  <div id="div2">
    input[name*="안녕"]
    <input name="안녕하세요">
    <input name="반갑습니다">
    <input name="모두 안녕">
  </div>
</body>
</html>
