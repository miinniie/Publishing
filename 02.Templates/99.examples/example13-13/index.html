<html>
<head>
<style>
    div { float:left; border: 1px solid; margin:10 }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $('div').each(function(){
        $(this).append($(this).width() + " x " + $(this).height());
    });
});
</script>
</head>
<body>
<div style="width:400px; height:200px">
    <div style="width:100px; height:100px">
    </div>
    <div style="width:80px; height:150px">
    </div>
</div>
</body>
</html>
