<!doctype html>
<html>
  <head>
    <title>Hello HTML</title>
	<link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
	
	<style>
		a {
			position: relative;
			color: rgba(0,117,54,1);
			text-decoration: none;
			background-color: rgba(0,180,84,1);
			font-family: 'Russo One';
			font-weight: 700;
			font-size: 2em;
			display: block;
			padding: 4px;
			-webkit-border-radius: 24px;
			-moz-border-radius: 24px;
			border-radius: 24px;
			-webkit-box-shadow: 0px 12px 0px rgba(0,117,54,1), 0px 12px 25px rgba(0,0,0,.7);
			-moz-box-shadow: 0px 12px 0px rgba(0,117,54,1), 0px 12px 25px rgba(0,0,0,.7);
			box-shadow: 0px 12px 0px rgba(0,117,54,1), 0px 12px 25px rgba(0,0,0,.7);
			margin: 100px auto;
			width: 150px;
			text-align: center;
			
			-webkit-transition: all .1s ease;
			-moz-transition: all .1s ease;
			-ms-transition: all .1s ease;
			-o-transition: all .1s ease;
			transition: all .1s ease;
	
			text-shadow: 0px -1px 5px rgba(0,0,0,0.2),
						 0px -1px 0px rgba(0,0,0,0.5),
						0px 1px 5px rgba(255,255,255,0.1),
						0px 1px 0px rgba(98,218,154,1);
						
			cursor: pointer;
		}

		a:active {
			-webkit-box-shadow: 0px 6px 0px rgba(0,117,54,1), 0px 6px 12px rgba(0,0,0,.9);
			-moz-box-shadow: 0px 6px 0px rgba(0,117,54,1), 0px 6px 12px rgba(0,0,0,.9);
			box-shadow: 0px 6px 0px rgba(0,117,54,1), 0px 6px 12px rgba(0,0,0,.9);
			position: relative;
			top: 6px;
		}
	</style>
  </head>
  <body>
    <a>PUSH</a>
  </body>
</html>
