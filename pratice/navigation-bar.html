<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar</title>
</head>

<style>
  body{
    font-size: 0.8em;
  }
  a {
    color: black;
    text-decoration: none;
  }
  ul, li{
    list-style-type: none;
    display: inline-block;
    padding: 0;
    margin: 0;
  }
  .big-navigation {
    overflow: hidden;
    width: 100%;
  }
  .big-navigation > li {
    float: left;
    box-sizing: border-box;
    width: 25%;
    text-align: center;
    color: white;
    background-color: royalblue;
    cursor: pointer;
    position: relative;
  }
  .big-navigation > li:hover .small-navigation{
    display: block;
  }
  .small-navigation {
    display: none;
    width: 100%;
    background-color: lightgray;
  }
  .small-navigation > li{
    width: inherit;
    color: black;
  }

.small-navigation > li:hover{
  background-color: grey;
}
</style>

<body>
  <ul class="big-navigation">
    <li>1
      <ul class="small-navigation">
        <li>1-1</li>
        <li>1-2</li>
        <li>1-3</li>
        <li>1-4</li>
        <li>1-5</li>
      </ul>
    </li>
    <li>2
      <ul class="small-navigation">
        <li>2-1</li>
        <li>2-2</li>
        <li>2-3</li>
      </ul>
    </li>
    <li>3
      <ul class="small-navigation">
        <li>3-1</li>
        <li>3-2</li>
      </ul>
    </li>
    <li>4
      <ul class="small-navigation">
        <li>4-1</li>
      </ul>
    </li>
  </ul>

</body>
</html>
