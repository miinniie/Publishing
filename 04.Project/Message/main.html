<script>
  $(document).ready(function(){

    //탭
    $(".tab").click(function(){
        var tabName = $(this).attr("data-tab");
        var containerWidth = $(".tabs-container").width();
        var tabWidth = $(this).width();
        var tabPosition = $(this).position().left - (containerWidth / 2) + (tabWidth / 2);

        $(".tabs-container").animate({ scrollLeft: tabPosition }, 500);

        $(".contents-container").hide();
        $(".tab").removeClass("active");

        $("#" + tabName).show();
        $(this).addClass("active");

        checkStockName();
    });
    //$(".tabs-container .tab:first").click();
    $('.tab[data-tab="tab2"]').trigger('click');


    //하단 안내사항
    $(".toggle-button").click(function(){
      var $button = $(this); // Cache the clicked button
      $button.parent().siblings().children(".toggle-notice").toggle();

      var isToggled = $button.data("isToggled") || false;
      $button.data("isToggled", !isToggled);

      var arrowImg = isToggled ? "./common/img/arrow_down.png" : "./common/img/arrow_up.png";
      $button.children("img").attr("src", arrowImg);
    });

    //상단 물음표 팝업
    $('.question-button').click(function(){
      $(".question-popup").not($(this).siblings(".question-popup")).removeClass('show-popup');
      $(this).siblings(".question-popup").toggleClass('show-popup');
    });
    $('.close-button').click(function(){
      $(this).closest(".question-popup").removeClass('show-popup');
    });

    //종목 더보기 팝업
    $('.stock-button').click(function(){
      $(".stock-popup").not($(this).siblings(".stock-popup")).removeClass('show-popup');
      $(this).siblings(".stock-popup").toggleClass('show-popup');
    });
    $('.close-button').click(function(){
      $(this).closest(".stock-popup").removeClass('show-popup');
    });

    //표 더보기
    $('.table-button-wrap').hide();
    $('.tbl3, .tbl4, .tbl5').each(function() {
      var numRows = $(this).find('tbody tr').length;
      if (numRows > 10) {
        $(this).find('tbody tr:gt(9)').hide();
        $(this).parent().siblings('.table-button-wrap').show();
      }
    });
    $('.table-button-wrap').on('click', function() {
      var table = $(this).siblings().children('table');
      table.find('tbody tr:gt(9)').toggle();

      $(this).children('.table-button').text(function(_, text) {
        return text === '더보기' ? '닫기' : '더보기';
      });
    });

    //종목 더보기 버튼 노출 여부
    checkStockName();

  });

  //종목 더보기 버튼 노출 여부 계산
  function checkStockName() {
    $('.stock-name').each(function() {
      var currentHeight = $(this).height();
      var lineHeight = parseFloat($(this).css('line-height'));
      var maxHeight = lineHeight * 3;
      
      if ($(this).height() > maxHeight) {
        $(this).attr('id', 'stock-long');
        $(this).siblings('.stock-button').show();
      } else {
        $(this).removeAttr('id');
        $(this).siblings('.stock-button').hide();
      }     
    });
  }

  //브라우저 상단으로 이동
  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth' // Smooth scrolling
    });
  }
  $(window).on('load resize', function(){
      checkStockName();
  });
