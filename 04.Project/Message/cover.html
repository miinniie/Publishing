<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>본인인증</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 24px;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .input-box {
      border: 2px solid #ff6b00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .input-box input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
    }
    .info-box {
      padding: 12px;
      border-radius: 8px;
      background-color: #f5f5f5;
      margin-bottom: 16px;
    }
    button {
      padding: 12px;
      width: 100%;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .back-btn {
      font-size: 20px;
      cursor: pointer;
      margin-bottom: 12px;
      display: inline-block;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <!-- STEP 1 -->
    <div class="step step1 active">
      <div class="title">본인 확인을 위해<br/>아래 정보를 입력해 주세요</div>
      <div class="input-box">
        <input type="text" id="nameInput" placeholder="이름을 입력해주세요" />
      </div>
      <button id="nextToStep2" disabled>확인</button>
    </div>

    <!-- STEP 2 -->
    <div class="step step2">
      <div class="back-btn" id="backToStep1">←</div>
      <div class="title">본인 확인을 위해<br/>아래 정보를 입력해 주세요</div>
      <div class="input-box">
        <input type="text" id="rrnInput" placeholder="주민등록번호를 입력해주세요" />
      </div>
      <div class="info-box">
        <div style="font-size:14px; color:#555;">이름</div>
        <div id="displayName" style="font-weight:bold; margin-top:4px;"></div>
      </div>
      <button id="finalConfirm" disabled>확인</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      // 이름 입력 시 버튼 활성화
      $('#nameInput').on('input', function () {
        $('#nextToStep2').prop('disabled', $(this).val().trim() === '');
      });

      // 주민번호 입력 시 버튼 활성화
      $('#rrnInput').on('input', function () {
        $('#finalConfirm').prop('disabled', $(this).val().trim() === '');
      });

      // STEP1 → STEP2
      $('#nextToStep2').on('click', function () {
        const name = $('#nameInput').val().trim();
        $('#displayName').text(name);
        $('.step').removeClass('active');
        $('.step2').addClass('active');
      });

      // STEP2 → STEP1 (뒤로가기)
      $('#backToStep1').on('click', function () {
        $('.step').removeClass('active');
        $('.step1').addClass('active');
      });

      // 최종 확인
      $('#finalConfirm').on('click', function () {
        alert('본인인증 완료');
      });
    });
  </script>
</body>
</html>
