<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/agent.js"></script>
  <link rel="stylesheet" href="./assets/agent.css">
</head>
<body>
  <div class="screen">
    <div class="header">
      <div class="top-bar jstfy-cntnt-fs">
        <img class="back-btn" src="./assets/img/btn_top_back.png" alt="">
        <h3 class="top-title">대리인정보동의 수집 이용 동의</h3>
      </div>

      <div class="page-indicator">
        <div class="dot">1</div>
        <div class="dot">2</div>
        <div class="dot active"><span>3</span></div>
      </div>
    </div>

    <div class="content">
      <div class="content-inputs">
        <div class="input-title">
          본인 확인을 위해<br>
          아래 정보를 입력해 주세요          
        </div>

        <!-- STEP 4: 인증번호 -->
        <div class="input-box" id="num-box">
          <span class="input-title">인증번호 입력</span>
          <input type="text" class="input-field t-algn-r" id="num-input" inputmode="numeric"  maxlength="6">
          <div class="input-timer"></div>
          <button class="request-btn">재전송</button>
        </div>

        <!-- STEP 3: 휴대폰번호 -->
        <div class="input-box flex-col algn-items-strt" id="phone-box">
          <span class="input-title">휴대폰번호</span>
          <div class="input-wrap flex-row">
            <button class="toggle-btn">
              <span>SKT</span>
              <img class="arron-down-btn" src="./assets/img/btn_arrow_down.png" alt="">
            </button>
            <input type="text" class="input-field t-algn-l" id="phone-input" placeholder="010-1234-5678" inputmode="numeric" maxlength="13">
            <button class="request-btn">인증번호</button>
          </div>					
        </div>				
        
        <!-- STEP 2: 주민등록번호 -->
        <div class="input-box" id="jumin-box">
          <span class="input-title">주민등록번호</span>
          <input type="text" class="input-field t-algn-r" id="jumin-input" autocomplete="off" inputmode="numeric"  maxlength="14">						
        </div>

        <!-- STEP 1: 이름 -->
        <div class="input-box on focus" id="name-box">
          <span class="input-title">이름</span>
          <input type="text" class="input-field t-algn-r" id="name-input">
          <button class="request-btn">확인</button>
        </div>					
      </div>
    </div>

    <div class="footer">
      <button class="confirm-btn" id="" disabled>확인</button>
    </div>    
  </div>
  
</body>
</html>
