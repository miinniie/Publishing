<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>알림톡</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #background-1 {height:100vh; background-image: url('./common/img/bg_cover_back_1.png'); background-size:cover; background-position:center; background-repeat:no-repeat;}
  .cover-wrap{height:100%; display:flex; flex-direction:column; align-items:center;}
  .cover-top{width:100%;height:60%; display:flex; flex-direction:column; justify-content:center; align-items:center; box-sizing:border-box; padding:20px 0;}
  .cover-top .cover-top-img{max-width:100%; min-height:0; max-height:100%;}
  .cover-bottom {width:100%; height:40%; display:flex; flex-direction:column; align-items:center; box-sizing:border-box; padding:0 20px;}
  .cover-bottom .cover-bottom-box {width:100%; height:100%; display:flex; flex-direction:column; border-radius:12px 12px 0 0;  border-style:solid; border-width:1px; border-image-source: linear-gradient(310deg, rgb(255 255 255 / 30%), rgb(255 255 255 / 80%)); backdrop-filter:blur(5px); background-image: linear-gradient(310deg, rgb(255 255 255 / 50%), rgb(255 255 255 / 80%)); box-sizing:border-box; padding:27px 13px 0;}
  .cover-bottom .cover-bottom-box .icon_money {width:51px;}
</style>
</head>
<body id="background-1">
  <div class="cover-wrap">
    <div class="cover-top">
      <img class="cover-top-img" src="./common/img/bg_cover_txt.png" alt="" />
    </div>
    <div class="cover-bottom">
      <div class="cover-bottom-box">
        <img class="icon_money" src="./common/img/icon_money.png" alt="">
        <div class="cover-title">
          <h1 class="cover-name">김한화님의</h1>
          <h1 class="cover-doc">12월 거래내역 및 잔고 현황을<br>조회해 보세요!</h1>
        </div>
        <input type="text" class="cover-birthday" name="cover-birthday" required minlength="4" maxlength="8" size="10"/>
      </div>
    </div>
  </div>
</body>
</html>
